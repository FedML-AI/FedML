# This is a basic workflow to help you get started with Actions

name: MLOps CLI Test

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master, dev/v0.7.0 ]
  pull_request:
    branches: [ master, dev/v0.7.0 ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "mlops-cli-test"
  mlops-cli-test:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    # The type of runner that the job will run on
    runs-on: fedml_github_action_runner
    defaults:
      run:
        shell: bash
        working-directory: python

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run test cases for fedml-build, mlops-build and mlops-login
        run: cd build_tools/smoke_test/; conda info; source ./test_mlops_cli.sh
        
