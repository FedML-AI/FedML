# This is a basic workflow to help you get started with Actions

name: SMOKE TEST

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master, test/v0.7.0, dev/v0.7.0 ]
  pull_request:
    branches: [ master, test/v0.7.0, dev/v0.7.0 ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "mlops-cli-test"
  pip-install-fedml:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        arch: [X86, X64, ARM, or ARM64]

    runs-on: fedml_github_action_runner
    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax
      - name: pip install fedml
        run: |
          pip install fedml

  mlops-cli-test:
    needs: [pip-install-fedml]
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    # The type of runner that the job will run on
    runs-on: fedml_github_action_runner
    defaults:
      run:
        shell: bash
        working-directory: python

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: test "fedml login" and "fedml build"
        run: |
          cd tests/smoke_test/cli
          bash login.sh
          bash build.sh

      # Runs a single command using the runners shell
