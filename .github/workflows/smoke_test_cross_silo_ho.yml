# This is a basic workflow to help you get started with Actions

name: SMOKE TEST (CROSS-SILO-HO)

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master, test/v0.7.0, dev/v0.7.0 ]
  pull_request:
    branches: [ master, test/v0.7.0, dev/v0.7.0 ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  cross-silo-horizontal-test:
    defaults:
      run:
        shell: bash
        working-directory: python
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        arch: [X64, ARM64]
        python-version: ['3.7', '3.8', '3.9']
        client-index: ['0', '1', '2']
#        exclude:
#          - os: macos-latest
#            python-version: '3.8'
#          - os: windows-latest
#            python-version: '3.6'
    runs-on: [self-hosted]
    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/checkout@v3
      - name: pip install -e ./
        run: |
          pip install -e ./

      - name: test server of cross-device-horizontal
        run: |
          cd tests/smoke_test/cross_silo
          bash run_server.sh
        if:   ${{ matrix.client-index == '0' }}

      - name: test client 1 of cross-device-horizontal
        run: |
          cd tests/smoke_test/cross_silo
          bash run_client_1.sh
        if:   ${{ matrix.client-index == '1' }}

      - name: test client 2 of cross-device-horizontal
        run: |
          cd tests/smoke_test/cross_silo
          bash run_client_2.sh
        if: ${{ matrix.client-index == '2' }}
