name: Pylint - FedML

on:
  push:
    branches: [ master, test/v0.7.0, dev/v0.7.0 ]

  pull_request:
    branches: [ master, test/v0.7.0, dev/v0.7.0 ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    defaults:
      run:
        shell: bash
        working-directory: python
    runs-on: [self-hosted, runner-linux, devops]
    strategy:
      matrix:
        python-version: ["3.8"]
    steps:
    - uses: actions/checkout@v3
      with:
        ref: dev/v0.7.0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
    - name: Analysing the code with pylint
      run: |
        pip install "fedml[MPI]"
        pip install "fedml[gRPC]"
        pip install "fedml[tensorflow]"
        pip install "fedml[jax]"
        pip install "fedml[mxnet]"
        pylint --rcfile=build_tools/lint/.pylintrc --disable=C,R,W ./fedml
