# This is a basic workflow to help you get started with Actions

name: CROSS-DEVICE-MNN, Windows

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  schedule:
    # Nightly build at 12:12 A.M. 
    - cron: "12 12 */1 * *"
  push:
    branches: [ master,  test/v0.7.0, dev/v0.7.0 ]
  pull_request:
    branches: [ master,  test/v0.7.0, dev/v0.7.0 ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  cross-device-mnn-server:
    defaults:
      run:
        shell: powershell
        working-directory: python
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-2019 ]
        arch: [X64, ARM64]
        python-version: ['3.7', '3.8', '3.9']
#        exclude:
#          - os: macos-latest
#            python-version: '3.8'
#          - os: windows-latest
#            python-version: '3.6'
    runs-on: [self-hosted, runner-windows, devops]
    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/checkout@v3
      - name: pip install -e ./
        run: |
          pip install -e ./

      - name: test server of cross-device
        run: |
          cd quick_start/beehive
          timeout 60 .\run_server.bat || code=$?; if [[ $code -ne 124 && $code -ne 0 ]]; then exit $code; fi
