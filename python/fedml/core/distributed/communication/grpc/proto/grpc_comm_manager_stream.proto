syntax = "proto3";

service GRPCCommManagerStream {
  rpc Connect (ConnectRequest) returns (stream CommRequest);
  rpc SendToServer (CommRequest) returns (Empty);
}

message ConnectRequest {
  int32 client_id = 1;
}

// message CommResponse {
//   int32 client_id = 1;
//   bytes message = 2;
// }

message CommRequest {
  int32 client_id = 1;
  bytes message = 2;
}

message Empty {}