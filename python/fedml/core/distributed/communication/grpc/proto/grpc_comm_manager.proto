syntax = "proto3";

service gRPCCommManager {
  rpc sendMessage (CommRequest) returns (CommResponse);
  rpc handleReceiveMessage(CommRequest) returns (CommResponse);
}

message CommRequest {
  int32 client_id = 1;
  bytes message = 2;
}

message CommResponse {
  int32 client_id = 1;
  bytes message = 2;
}

