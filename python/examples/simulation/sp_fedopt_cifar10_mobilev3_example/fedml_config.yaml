common_args:
  training_type: "simulation"
  random_seed: 0

data_args:
  dataset: "cifar10"
  data_cache_dir: ~/fedml_data
  partition_method: "hetero"
  partition_alpha: 0.5

model_args:
  model: "mobilenet_v3"

train_args:
  federated_optimizer: "FedAvg"
  client_id_list: "[]"
