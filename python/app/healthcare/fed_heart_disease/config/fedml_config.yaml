common_args:
  training_type: "cross_silo"
  random_seed: 0
  scenario: "horizontal"
  using_mlops: false
  config_version: release

environment_args:
  bootstrap: config/bootstrap.sh

data_args:
  dataset: "Fed-Heart-Disease"
  data_cache_dir: ~/healthcare/heart_disease # flamby: /media/beiyu/TOSHIBA EXT/dataset/heart_disease
  partition_method: "hetero"
  partition_alpha: 0.5
  debug: false # flamby: debug or not
  preprocessed: false # flamby: preprocessed or not, need to preprocess in first
  download: true # flamby: download or not

model_args:
  model: "LR"
  input_dim: 13
  output_dim: 1

train_args:
  federated_optimizer: "FedAvg"
  client_id_list:
  client_num_in_total: 4
  client_num_per_round: 1
  comm_round: 20
  epochs: 5
  batch_size: 1
  client_optimizer: adam
  lr: 0.01
  weight_decay: 0.001

validation_args:
  frequency_of_the_test: 1

device_args:
  worker_num: 4
  using_gpu: false

comm_args:
  backend: "MQTT_S3"
  mqtt_config_path: config/mqtt_config.yaml
  s3_config_path: config/s3_config.yaml

tracking_args:
  log_file_dir: ./log
  enable_wandb: false
  wandb_key: ee0b5f53d949c84cee7decbe7a629e63fb2f8408
  wandb_project: fedml
  wandb_name: fedml_healthcare_flamby
